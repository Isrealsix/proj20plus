<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">

            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="60"></line>
            <line x1="60" y1="20" x2="60" y2="230"></line>
            <line x1="20" y1="230" x2="100" y2="230"></line>

            <!-- head -->
            <circle cx="140" cy="80" r="20" class="figure-part"></circle>

            <!-- Body -->
            <line x1="140" y1="100" x2="140" y2="150" class="figure-part"></line>
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="105" class="figure-part"></line>
            <line x1="140" y1="120" x2="165" y2="103" class="figure-part"></line>
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"></line>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"></line>
        </svg>
    </div>
</body>

</html>
